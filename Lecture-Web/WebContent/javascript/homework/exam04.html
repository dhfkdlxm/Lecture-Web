<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">

<style type="text/css">

#뉴욕{
   position: absolute;

   position: absolute;

a:hover {

}
a span{
   font-weight:bold;
}
</style>

<script type="text/javascript">
   function checkTime(local) {
      console.log(local)
      let time = ''
      let msg = ''
      switch (local) {
      case '서울':
         time = getWorldTime(+9)
         break;
      case '뉴욕':
         time = getWorldTime(-8)
         break;
      case '중국':
         time = getWorldTime(+8)
         break;
      case '파리':
         time = getWorldTime(+2)
         break;
      }
      msg = local + '시간 : ' + time
      alert(msg)
   }
   
   
   function getWorldTime(tzOffset) { // 24시간제
      var now = new Date();
      var tz = now.getTime() + (now.getTimezoneOffset() * 60000) + (tzOffset * 3600000);
      now.setTime(tz);

      var s = leadingZeros(now.getFullYear(), 4) +
         '-' + leadingZeros(now.getMonth() + 1, 2) +
         '-' + leadingZeros(now.getDate(), 2) +
         ' ' + leadingZeros(now.getHours(), 2) +
         ':' + leadingZeros(now.getMinutes(), 2) +
         ':' + leadingZeros(now.getSeconds(), 2);

      return s;
   }
   function leadingZeros(n, digits) {
      var zero = '';
      n = n.toString();

      if (n.length < digits) {
         for (i = 0; i < digits - n.length; i++) zero += '0';
      }
      return zero + n;
   }
</script>

</head>
<body>
<div>

   <a onclick="checkTime(this.id)" id = "서울"><img src="img/star2.png"
      class="local-star"><span>서울</span></a>
   <a onclick="checkTime(this.id)" id = "뉴욕"><img src="img/star2.png"
      class="local-star"><span>뉴욕</span></a>
   <a onclick="checkTime(this.id)" id = "중국"><img src="img/star2.png"
      class="local-star"><span>중국</span></a>
   <a onclick="checkTime(this.id)" id = "파리"><img src="img/star2.png"
      class="local-star"><span>파리</span></a>
      
</div>
