<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
   let inputNum = prompt("10~100사이의 숫자를 입력하세요!")
   console.log(inputNum)

   let str = ''
   for (var i = 1; i <= inputNum; i++) {
      if (i % 10 % 3 == 0 || i > 10 && parseInt(i / 10) % 3 == 0) {
         if (parseInt(i % 10) == 0) {
            if (parseInt(i / 10) % 3 == 0) {
               document.write('짝')
            }
            str += '뽀'
            document.write(str + '숑')
         } else {
            document.write('짝')
         }
      } else {
         document.write(i)
      }
      document.write('<br>')
   }
