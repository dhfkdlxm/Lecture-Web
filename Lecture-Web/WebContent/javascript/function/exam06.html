<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	let str = 'alert("Hello");'
	str += 'var number = 10;'
	str += 'alert(number);'
	str += 'let array = [10,12.34,"ABC", true];'
	str += 'alert("배열의 원소 개수  : " + array.length);'
	//string에 써놓은 자바스크립트 문법들을 실행해주며, 이런 값들은 뒤에 실제 실행 한 것처럼 사용가능!
	
	eval(str)
	number += 100
	alert(number) //110이나옴
	// eval로 실행되었던 자바스크립트 문법이 실제로 저장하고 존재한다는 것을 의미!
</script>
</head>
<body>

</body>
</html>
