<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	let won = '1000원'
	let dollar = '1.5$'
	//Number와 parseInt는 둘다 문자열 → 숫자열로 변경 해줌
	//차이점?
	alert(Number(won) + 500) //무조건 숫자 문자의 집합인 변수만 받아야함   
	alert(parseInt(won) + 500) //숫자인 집합만 골라 변수로 사용
	alert(parseInt(dollar)) // 1이나옴!!! 정수형!!
	alert(parseFloat(dollar))//1.5가나옴 시룻형!!
</script>
</head>
<body>


</body>
</html>
