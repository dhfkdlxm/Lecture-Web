<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function func() {
		alert('call()')

	}
	//아래의 형식이 다 호출됨!
	//func()
	//func('a')
	//func('a',1234)
	//매개변수가, 하나인지, 두개인지 세개 인지 알아야 호출하고 사용가능하기때문에 
	//매개변수의 개수를 새어주는 변수가 존재함!

	function func() {
		console.log(arguments)
		//매개변수를 반환해줌!

		switch (arguments.length) {
		case 0:
			alert('call...')
			break;
		case 1:
			alert('data : ' + arguments[0])
			break;
		case 2:
			alert(`no : ${ arguments[0] }, msg : ${ arguments[1]} `)
			break;

		}

	}
	func()
	func('a')
	func(12, 'a')
</script>

</head>
<body>

</body>
</html>
