<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function() {
		//이어서 써지는 것이아닌,  Body를 로딩이 끝났기 때문에, 
		//덮어쓰기가됨.! 따라서 JAVA SCRIPT 멘트만 나옴!!
		//	document.write('<h1>JAVASCRIPT!</h1>')

		//window.onload를 사용하지 않고 호출하게되면 오류가됨!!! → Body가 다 로딩되고 난 다음에 호출필요!
		alert('innerText : ' + document.body.innerText) //body안의 text만 추출
		alert('innerHTML : ' + document.body.innerHTML)//body안의 태그까지 호출

		let list = ''
		list += '<ul>'
		list += '<li>aaa</li>'
		list += '<li>bbb</li>'
		list += '<li>ccc</li>'
		list += '</ul>'

		//document.body.innerText = list //이렇게 써버리면, Text(String)로 인식해버림! 태그로 인식 X 태그를 문자열로 인식함!
		//document.body.innerHTML = list // list에 들어있는 태그를 HTML 태그로인식!
		document.body.innerHTML += list // list에 들어있는 태그를 HTML 태그로인식! 원래이쓴 내용에 덧붙이기!
	}
</script>
</head>
