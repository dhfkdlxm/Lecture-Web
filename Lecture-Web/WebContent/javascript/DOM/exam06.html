<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//이벤트 on
	function clickBtn() {
		setTimeout(function() {
			alert('5초 지남...')
		}, 5000)
	}
	window.onload = function() {
		let h1Tag = document.createElement('h1')
		let text = document.createTextNode('클릭하세요')
		h1Tag.appendChild(text)
		document.body.appendChild(h1Tag)

		// 고전적 이벤트 모델 DOM level0
		h1Tag.onclick = function() {
			alert('h1 click')
		}
		let btn = document.getElementById('btn02')
		btn.onclick = function(){
			alert('btn02 ')
		}

	}
</script>
</head>
<body>
	<!-- 인라인 이벤트 모델 DOM level0에 설정된 이벤트 모델!-->
	<input type="button" value="클릭"
		onclick="alert('클릭하면 어떡해!!!!!!!!!!!!!!!!!!')">
	<input type="button" value="타이머" onclick="clickBtn()">
	<input type="button" value="클릭2" id="btn02">
</body>
</html>
