<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function checkForm() {
		let form = document.searchForm

		//selectedIndex 선택항목의 인덱스를 반환
		if (form.searchType.selectedIndex == 0) {
			alert('검색항목을 선택하세요')
			form.searchType.focus()
			//선택이 안한 곳으로 이동하게 하는, 즉 searchType으로 이동하게 만들어줌
			return false
		}
		let words = [ "", "제목", "작성자" ]
		if (form.searchWord.value == '') {
			//위의 selectedIndex 를 활용해서 어떤걸 선택하여 입력하려는지 알수 있음
			//index 사용할때 콘솔에 쳐볼것!
			alert('검색할 ' + words[form.searchType.selectedIndex] + '을 입력하세요!')
			form.searchWord.focus()
			return false
		}
		return true
	}
</script>
</head>
<body>
	<form name="searchForm" onsubmit="return checkForm()">
		<select name="searchType">
			<option>선택하세요</option>
			<option value="title">제목</option>
			<option value="writer">작성자</option>
		</select> <input type="text" name="searchWord"> <input type="submit">
	</form>


</body>
</html>
