<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function() {
		let tags = document.querySelectorAll('td')
		tags[0].innerHTML = '아이디'

		//요소를 tab이름으로출력함, 여러개가 있기 때문에 배열로 반환
		//중요함 알아야함!
		//만들고 지우고 만들고 지울수 있음!
		tags = document.getElementsByTagName('td')
		console.log(tags)
		tags[1].innerText = '패스워드'
	}
</script>
</head>
<body>
	<table style="width: 100; height: 100;" border="1">
		<tr>
			<td>ID</td>
		</tr>
		<tr>
			<td>PASSWORD</td>
		</tr>

	</table>
</body>
</html>
