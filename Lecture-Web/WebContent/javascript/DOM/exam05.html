<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function() {
		let id = document.getElementById('id')
		//	id.remove()   exploror에서 안먹힘!
		id.parentNode.removeChild(id)
		let pwd = document.getElementById('pwd')
		pwd.style.fontSize = '15pt'
		pwd.style.color = 'red'
		pwd.style.border = '2px dotted blue'
		//pwd.style.background-color = 'yellow'//style 멤버변수에 대쉬있는 변수 → 대문자로 바뀜
		pwd.style.backgroundColor = 'yellow'
		//pwd.style['background-color'] = 'pink'  //이렇게도 쓸수 있음!(배열이기 때문에!)
	}
</script>
</head>
<body>
	<table style="width: 100; height: 100;" border="1">
		<tr>
			<td id="id">ID</td>
		</tr>
		<tr>
			<td id="pwd">PASSWORD</td>
		</tr>

	</table>
</body>
</html>
