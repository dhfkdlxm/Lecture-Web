<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	var cnt = 0
	do {
		var name = prompt('이름을 입력하세요!')
		var age = Number(prompt('나이를 입력하세요!'))+10
		alert(`${ name }의 10년 후의 나이는? ${ (age) }세 입니다.`)
		cnt ++
	} while (confirm('계속 하시겠습니까?'));
	alert('총 ' + cnt + '번 수행했습니다!')
	
	
</script>




</head>
<body>
</body>
</html>
