<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//생성자 함수
	function Person(name, phone, addr) {
		this.name = name
		this.phone = phone
		this.addr = addr
		this.info = function() {
			let msg = ''
			for ( let key in this) {
				if (key != 'info') {
					msg += key + ' : ' + this[key] + '\n'
				}
			}
			alert(msg)
		}
	}
	//생성자 함수에서 this사용 시 해당 변수를 붙혀준다는 의미!

	let person = new Person('홍길동', '010-1111-2222', '경기도 광명시')
	person.info();
	console.log(person)

	let person2 = new Person()
	console.log(person2)

	alert(person2 instanceof Person)//Person이라는 객체를 이용하여 person을 만들었냐???
			
	Person.prototype.aaa = function(){
		alert('aaa')
	}
	person.aaa()
	person2.aaa()
	
			
</script>
</head>
<body>

</body>
</html>
