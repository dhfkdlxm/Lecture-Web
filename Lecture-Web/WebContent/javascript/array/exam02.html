<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	let names = ['윤길동','홍길동','차길동','박길동','김길동']
	
	document.write(`<hr>`)
	for (var i = 0; i < names.length; i++) {
		document.write(names[i] + '<br>')
		console.log(names[i])
	}
//in쓰기
	document.write(`<hr>`)
	for(let i in names){//인덱스로 i불러오기
	document.write(names[i] + '<br>')
	}
	//of 쓰기
	document.write('<hr>') // 개체값 가져오기
	for (let name of names) {
		document.write(`${ name }<br>`)
		//document.write(name + '<br>')
	}
	

</script>



</head>
<body>

</body>
</html>
