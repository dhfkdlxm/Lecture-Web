<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
input[type=password] {
	background-color: purple;
}

img {
	width: 100px;
	height: 100px;
	border: 2px solid red;
}

img[src$=png] {
	border-color: blue;
}
img[src^=images]{
	border-color:green;
}

/* 
$= 마지막 문자열이 같은것
^= 시작 문자열이 같은것
*=  해당 문자열이 같은것!
 */
img[src*=Cat]{
border-color:pink;
}

</style>
</head>
<body>
	<form>
		아이디 : <input type="text"><br> 패스워드 : <input
			type="password"><br>
	</form>
	<br>
	<img src="./images/Cat.png">
	<img src="images/dog.jpg">
	<img src="images/nope.gif">
	<img src="./images/keyboard-cat.png">





</body>
</html>
